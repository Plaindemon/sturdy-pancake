<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather API</title>
</head>

<body>
    <header class="navbar">
        <h1 class="nav-link">Weather Dashboard</h1>
    </header>

    <div class="container">
        <main class="flex-row justify-space-between search-box">
            <div class="col">

                <div class="card" id="sidebar">
                    <div class="card">
                        <h3 class="card-header">Search for a city: </h3>
                        <input id="search" type="text" class="form-control" placeholder="input city name"
                            aria-label="input city name">
                        <div class="input-group-append">
                            <button class="btn" type="button" id="city-search-btn">Search</button>
                        </div>



                    </div>


                </div>


                <!-- Separate container for Todays weather to be focused on -->
                <div class="container" id="weather-container">
                    <div class="flex-row">
                        <div class="card">
                            <!-- Start of the content of the container -->
                            <h5 class="card-header weather-head">Todays Current Weather</h5>

                            <div class="container card-body">
                                <!-- -->
                                <h4 class="card-title date" id="date"><strong>DATE: (00,00,0000)</strong>
                                    <img id="weather-icon">
                                </h4>
                                <div id="location"></div>
                                <div class="card-text temp-card">Temperature:
                                    <p class="fahrenheit" id="temp"></p>
                                </div>
                                <div class="card-text wind-card">Wind Speed: <p id="wind"></p>
                                </div>
                                <div class="card-text humid-card">Humidity Level: <p id="humid"></p>
                                </div>
                                <div class="card-text uv-index-card"> UV Index: <p id="uvi"></p>
                                </div>
                                <div class="card-text">Description:<p id="description"></p>
                                </div>
                                <div class="sunrise"></div>
                                <div class="sunset"></div>

                            </div>
                            <div id="daily" class="card">
                                <!-- <div class="container"> -->
                                <!-- five-day-body removed the class from div -->
                                <h5 class="card-header">5 Day Forecast</h5>


                            </div>

                        </div>
                        <div class="card">
                            <h4 class="card-header">Search History</h4>
                            <p class="card-text" id="past-city"></p>
                            
                        </div>
                    </div>
                </div>

            </div>
    </div>
    </main>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
